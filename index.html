	<script type="text/javascript" src="js/skippr.js"></script>
	<script>
	jQuery(function() {
    var nav = jQuery('#global-nav');

    // メニューのtop座標を取得する
    var offsetTop = nav.offset().top;

    var floatMenu = function() {
        // スクロール位置がメニューのtop座標を超えたら固定にする
        if (jQuery(window).scrollTop() > offsetTop) {
            nav.addClass('fixed');
        } else {
            nav.removeClass('fixed');
        }
    }
    jQuery(window).scroll(floatMenu);
    jQuery('body').bind('touchmove', floatMenu);
});
	</script>
	<script>
			$(function() {
		  $('.goki').on('inview', function(event, isInView) {
		    if (isInView) {
		    //表示領域に入った時
		      $('.goki').addClass('tada animated');
		    } else {
		    //表示領域から出た時
		      $(this).removeClass('fadeInDown');
		      $(this).css('opacity',0); //非表示にしておく
		    }
		  });
		  $('.geji').on('inview', function(event, isInView) {
		    if (isInView) {
		      $(this).addClass('bounceIn');
		    } else {
		      $(this).removeClass('bounceIn');
		    }
		  });
		  $('.semi').on('inview', function(event, isInView) {
		    if (isInView) {
		      $(this).addClass('lightSpeedIn');
		    } else {
		      $(this).removeClass('lightSpeedIn');
		    }
		  });
		});
	</script>
